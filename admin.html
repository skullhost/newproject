<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - StoreSkullHost</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <nav>
    <h1>ADMIN PANEL</h1>
  </nav>

  <main>
    <section>
      <h2>Tambah Produk</h2>
      <input id="prodName" placeholder="Nama Produk">
      <input id="prodPrice" type="number" placeholder="Harga">
      <input id="prodImage" placeholder="URL Gambar">
      <textarea id="prodDesc" placeholder="Deskripsi"></textarea>
      <button onclick="addProduct()">Tambah</button>
    </section>

    <section>
      <h2>Daftar Produk</h2>
      <table id="product-list">
        <thead><tr><th>Nama</th><th>Harga</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Kelola Pesanan</h2>
      <table id="order-list">
        <thead><tr><th>User</th><th>Produk</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>@2025 SKULL HOSTING</footer>
</body>
</html>

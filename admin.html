<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoreSkull - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">StoreSkull Admin</div>
    <ul>
      <li><a href="#" onclick="addProduct()">Add Product</a></li>
    </ul>
  </nav>

  <section>
    <h2>Daftar Produk</h2>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Gambar</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="product-list-admin"></tbody>
    </table>
  </section>

  <section>
    <h2>Kelola Pesanan</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>WA</th>
          <th>Items</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="order-list-admin"></tbody>
    </table>
  </section>

  <footer>
    &copy; 2025 SKULLHOSTING - StoreSkull Admin
  </footer>

  <script src="admin.js" defer></script>
</body>
</html>
